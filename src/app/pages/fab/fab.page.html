<app-header titulo="Fabs"></app-header>
<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">
            <ion-fab-button color="tertiary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
            <ion-fab-button color="primary"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
            <ion-fab-button color="danger"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
        </ion-fab-list>

        <ion-fab-list side="start">
          <ion-fab-button color="black"><ion-icon name="logo-github"></ion-icon></ion-fab-button>
          <ion-fab-button color="medium"><ion-icon name="logo-google"></ion-icon></ion-fab-button>
          <ion-fab-button color="secondary"><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>


    <ion-list>
      <ion-item *ngFor="let i of data; let index = index">
          Item {{ index + 1 }}
      </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
      <ion-title>Guillermo Arguello</ion-title>
  </ion-toolbar>
</ion-footer>
