<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
        <ion-avatar>
          <img src="../../../assets/unnamed.png">
        </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let i of [1,1,1,1,1,1,1]">
        <ion-avatar slot="start">
          <img src="../../../assets/unnamed.png">
        </ion-avatar>
              <ion-label>Desarrollador</ion-label>

      </ion-item>
    </ion-list>
</ion-content>
